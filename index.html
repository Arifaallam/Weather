<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather app</title>
  </head>
  <body class="min-h-screen flex justify-center items-center">
    <div class="bg-overlay shadow-lg rounded-lg-w-full max-w-5xl p-6"></div>
    <h1
      class="text-2xl font-bold text-center bg-sky-300 text-white py-3 rounded"
    >
      WeatherWatch
    </h1>
    <div class="flex flex-col md:flex-row mt-4 gap-4"></div>
    <!-- Left Panel -->
    <div class="md:w-1/3">
      <input
        id="cityInput"
        type="text"
        placeholder="E.g., New York , London, Tokyo"
        class="w-full p-2 border rounder mb-2"
      />
      <button
        id="searchBtn"
        class="w-full bg-blue-500 text-white py-2 rounded mb-2"
      >
        Search
      </button>
      <div class="text-center my-2 text-gray-500">or</div>
      <button
        id="locationBtn"
        class="w-full bg-gray-700 text-white py-2 rounded"
      >
        Use Current Location
      </button>
    </div>

    <!-- RIGHT PANEL -->
     <div class="md:w-2/3">
      
     </div>
  </body>
</html>
