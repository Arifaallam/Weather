<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="app.js"></script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-100 to-gray-200 bg-cover bg-center min-h-screen flex flex-col items-center p-4 sm:p-6 md:p-8"
    style="background-image: url('https://source.unsplash.com/1600x900/?clouds');"
  >
    <!-- Header -->
    <h1
      class="text-4xl sm:text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-teal-500 mb-6 sm:mb-8 md:mb-10 tracking-tight"
    >
      Weather Forecast
    </h1>

    <!-- Search Section -->
    <form
      class="w-full max-w-md bg-white bg-opacity-90 p-6 sm:p-8 rounded-2xl shadow-lg mb-6 sm:mb-8 transition-all duration-300 hover:shadow-xl"
      id="searchForm"
    >
      <input
        type="text"
        id="cityInput"
        placeholder="Enter city (e.g., London)"
        class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-200"
        aria-label="Enter city name"
      />
      <button
        id="searchBtn"
        type="submit"
        class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 active:scale-95 transition-all duration-200 font-semibold"
      >
        Search
      </button>
      <button
        id="locateBtn"
        type="button"
        class="w-full mt-3 bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 active:scale-95 transition-all duration-200 font-semibold"
      >
        Use Current Location
      </button>
      <!-- Recent cities dropdown -->
      <div class="mt-4">
        <label
          for="recentCities"
          class="block mb-2 text-sm font-semibold text-gray-700"
          >Recent Searches:</label
        >
        <select
          id="recentCities"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-200"
        >
          <option value="">Select a city</option>
        </select>
      </div>
    </form>

    <!-- Current Weather Display -->
    <div
      id="currentWeather"
      class="w-full max-w-2xl bg-white bg-opacity-90 p-6 sm:p-8 rounded-2xl shadow-lg mb-6 sm:mb-8 transition-all duration-300 hover:shadow-xl"
    ></div>

    <!-- Extended Forecast -->
    <div
      id="extendedForecast"
      class="w-full max-w-2xl bg-white bg-opacity-90 p-6 sm:p-8 rounded-2xl shadow-lg grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"
    ></div>

    <!-- Error Message -->
    <div
      id="errorMsg"
      class="text-red-600 font-medium mt-4 text-center max-w-2xl"
    ></div>
  </body>
</html>
